<div id="loginContainer">
  <form id="loginForm" (ngSubmit) = "login()">
    <h1 class="form-title">Login</h1>
    <input type = "text" name="username" id="usernameInput" placeholder="username" [(ngModel)]="username">
    <input type = "password" name="password" id="passwordInput" [(ngModel)] = "password" placeholder = "password">
    <button type="submit">Login</button>
  </form>
</div>
